<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=mail" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo"" id="email">
                        <img src="imagens/person.svg" alt="svg pessoa" class="svgs">
                        <input type="email" name="email" id="iemail" placeholder=" Seu e-mail" required class="iemail-isenha" autocomplete="email" required>
                    </div>
                    <div class="campo">
                        <img src="imagens/key.svg" alt="svg chave" class="svgs">
                        <input type="password" name="senha" id="isenha" placeholder=" Sua senha" required class="iemail-isenha" autocomplete="current-password" required>
                    </div>

                    <div>
                        <input type="submit" value="Entrar" id="entrar">
                    </div>

                    <a href="#" class="link-botao">Esqueci a senha <i class="material-symbols-outlined">mail</i></a> 
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
