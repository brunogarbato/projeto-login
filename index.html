<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua onta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post">
                    <div class="campo"" id="email">
                        <img src="imagens/person.svg" alt="svg pessoa">
                        <input type="email" name="email" id="iemail" placeholder=" Seu e-mail" required class="iemail-isenha" autocomplete="email">
                    </div>
                    <div class="campo">
                        <img src="imagens/key.svg" alt="svg chave">
                        <input type="password" name="senha" id="isenha" placeholder=" Sua senha" required class="iemail-isenha" autocomplete="current-password">
                    </div>

                    <div>
                        <input type="submit" value="Entrar" id="entrar">
                    </div>

                    <div id="esqueci">
                        <input type="button" value="Esqueci a senha" id="forgot"> 
                        <img src="imagens/mail.svg" alt="svg email">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
